services:

  hotels:
    image: gaspar/hotels
    mem_limit: 800m
    ports:
      - "9090:9090"
    depends_on:
      - configserver
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    networks:
      - gaspar-network
    environment:
      SPRING_PROFILES_ACTIVE: default
      SPRING_CONFIG_IMPORT: configserver:http://configserver:9095
      SPRING_DATASOURCE_URL: jdbc:postgresql://docker-postgresql:5432/udemy_alfredo_leal


